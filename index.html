<DOCTYPE html>
  <html>

  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Soccer GIFtastic</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/resset.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  </head>

  <body>
      <div class="container">
          <h1>Soccer Player GIFtastic!!!</h1>
          <p><i> Click ADD your fav soccer player GIFs</i></p>
          <!-- next div for button -->
          <div class="row">
              <div class="display-buttons"></div>
          </div>
          <!-- form and submit buttons -->
          <div class="row">
              <div class="col-md-12">
                  <form id="player-form">
                      <label for="player-input"><strong>ADD a Soccer Players.</strong></label><br>
                      <input type="text" id="player-input">
                      <input id="subPress" type="submit" value="Submit" class="btn btn-default">
                  </form>
              </div>
          </div>
          <!-- calls from api -->
          <div class="row">
              <div class="col-md-12" id="player-view"></div>
          </div>
      </div>


     
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
      <script src="assets/game.js"></script>
  </body>

  </html>
